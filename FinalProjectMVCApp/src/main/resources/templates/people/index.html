<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirth()}">Client</a>

</div>

<br>
<hr/>

<form th:action="@{/people/new}">
    <input type="submit" value="Добавить человека"/>
</form>

<form th:action="@{/books}">
    <input type="submit" value="Книги"/>
</form>

</body>
</html>
